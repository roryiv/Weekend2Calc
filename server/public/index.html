<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NumberMakerIntoOtherNumberator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <div class="row">
        <div class="column" id="buttonsDiv">
            <div id="calculationData">
                <p>0</p>
                <!-- most recent calculation input or solution here -->
            </div>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="+">+</button>
            <br />
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="-">-</button>
            <br />
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="*">*</button>
            <br />
            <button id="clear">C</button>
            <button class="number" id="0">0</button>
            <button id="equals">=</button>
            <button class="operation" id="/">/</button>
        </div>
        <div class="column" id="historyDiv">
            <H2>Calculation History</H2>
            <button id="deleteHistoryButton">Clear History</button>
            <ul id="calculationHistory">
                <!-- history displays here -->
            </ul>
        </div>
    </div>
</body>

</html>
